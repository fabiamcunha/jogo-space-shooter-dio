<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/shoot.png" type="image/x-icon">
    <title>space shooter</title>
</head>
<body>
    <div class="container">
        <div >
            <video autoplay loop src="img/videofundo.mp4" class="bg-video"></video>
        </div>
    

            <div id="main-play-area">
                <img class="player-shooter" src="img/hero.png" alt="nave principal">
                
                <h4 class="game-instructions">
                            <span>Não deixe os inimigos invadirem o seu planeta!</span><br><br>
                            Use as setas para cima e para baixo para movimentar a nave e a seta espaço para atira contra os invasores
                        
                
                </h4>
                <div class="start-button">
                    <h1>START</h1>
                </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
